<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twenty-One</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="playerSection">
        <p id="firstCards" class="text">Player cards:</p>
        <p id="firstDraw"></p>
        <p id="score">Your current score is: <span id="scoreCount"></span></p>
        <label id="wantsCard">Do you want to draw another card?</label>
        <br>
        <button id="yes" class="button">Yes</button>
        <button id="no" class="button">No</button>

        <div id="yesHide">
            <p id="extraCard">You get:</p>
            <p id="nextCard"></p>
        </div>
    </div>
    <hr>
    <div class="dealerSection">
        <div id="noHide">
            <p id="dealerCards">Dealer cards:</p>
            <p id="dealerDraw"></p>
            <p id="dealerScore">Dealer score is: <span id="dealerCount"></span></p>
        </div>
    </div>
</div>
<hr>
    <div class="resultSection">
        <p id="result"></p>
        <br>
        <button id="playAgain" class="button">Play again!</button>
    </div>



<script src="js/script.js"></script>
</body>
</html>
